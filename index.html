<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      min-height: 440px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.5s ease;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 100px;
      margin-top: 15px;
    }

    button {
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      position: relative;
      z-index: 5;
    }

    #yes:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(255,77,109,0.4);
    }

    #no {
      background: #f8f9fa;
      color: #777;
      position: absolute;
      left: 55%;
    }

    .celebration-gif {
      width: 100%;
      border-radius: 18px;
      margin-top: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    #success-message {
      display: none;
      animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    .hint {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="question-content">
      <div class="emoji">üê±‚ù§Ô∏è</div>
      <h2>Preru,<br>will you be my Valentine?</h2>
      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
      </div>
      <p class="hint">Some love stories don't allow "no" ‚ú®</p>
    </div>

    <div id="success-message">
      <div class="emoji">üéâü•∞</div>
      <h2>YAY! Best day ever!</h2>
      <p style="color: #4a1c2f; font-weight: 500;">See you on the 14th! üåπ</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnh6aW5tanFpMDl1bThhb2c2cDJvaWR4aTNpbmNibHMzZHhpNHZoaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/UVTJOUHNmy84TRne5m/giphy.gif" class="celebration-gif" alt="Happy Celebration">
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const questionContent = document.getElementById("question-content");
    const successMessage = document.getElementById("success-message");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    // "No" button escaping logic
    function moveButton() {
      hoverSound.currentTime = 0;
      hoverSound.play();
      
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    // "Yes" button click logic
    yesBtn.addEventListener("click", () => {
      yesSound.play();
      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });
      questionContent.style.display = "none";
      successMessage.style.display = "block";
    });

    // Floating background hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
