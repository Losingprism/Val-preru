<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      min-height: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #4a1c2f;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px; /* Space for button to move */
      margin-top: 10px;
    }

    button {
      padding: 12px 30px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      position: relative;
      z-index: 5;
    }

    #no {
      background: white;
      color: #777;
      position: absolute;
      left: 50%;
      transform: translateX(10%);
    }

    .celebration-gif {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
    }

    #success-message {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="question-content">
      <div class="emoji">üê±‚ù§Ô∏è</div>
      <h2>Preru,<br>will you be my Valentine?</h2>
      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
      </div>
      <p style="font-size: 12px; color: #888; font-style: italic; margin-top: 20px;">Hint: "No" is not an option! ‚ú®</p>
    </div>

    <div id="success-message">
      <div class="emoji">üéâü•∞</div>
      <h2>YAY! I knew it!</h2>
      <p style="color: #4a1c2f;">I can't wait for Feb 15th!</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdWswYnN6YmR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" class="celebration-gif" alt="Happy Cat">
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionContent = document.getElementById("question-content");
    const successMessage = document.getElementById("success-message");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    function moveButton() {
      hoverSound.currentTime = 0;
      hoverSound.play();
      
      const maxX = 150;
      const maxY = 80;
      const x = (Math.random() - 0.5) * maxX * 2;
      const y = (Math.random() - 0.5) * maxY * 2;
      
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      questionContent.style.display = "none";
      successMessage.style.display = "block";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
